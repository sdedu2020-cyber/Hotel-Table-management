      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; /* dark-800 */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4a5568; /* gray-600 */
        border-radius: 10px;
        border: 2px solid #1a202c; /* dark-800 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #718096; /* gray-500 */
      }
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
        }
      }
    </style>
