<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wix Restaurant POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html { margin: 0; padding: 0; background-color: #111827; /* bg-gray-900 */ }
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1a202c; }
      ::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 10px; border: 2px solid #1a202c; }
      ::-webkit-scrollbar-thumb:hover { background-color: #718096; }
      @media print {
        body * { visibility: hidden; }
        #printable-area, #printable-area * { visibility: visible; }
        #printable-area { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script src="./bundle.js"></script>
  </body>
</html>
